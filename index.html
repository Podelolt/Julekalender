<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julekalender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Martines Julekalender!! 🎄</h1>
        
        <!-- Nedtelling -->
        <div id="countdown-container">
            <h2>Du blir hentet om...:</h2>
            <div id="countdown">Velg dato</div>
        </div>

       

        <!-- Hint -->
        <div id="hints-container">
            <h3>Hint:</h3>
            <div id="hints">Ingen hint tilgjengelig enda!</div>
        </div>

         <!-- Animated Text -->
         <div id="animated-text">Velg en dato</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
